contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
  packages:
    - php83
    - php83-mysqli
    - php83-curl
    - php83-dom
    - php83-exif
    - php83-fileinfo
    - php83-sodium
    - php83-xml
    - php83-zip
    - php83-bcmath
    - php83-gd
    - php83-iconv
    - php83-intl
    - php83-simplexml
    - php83-xmlreader
    - php83-fpm
    - nginx
    - alpine-base

accounts:
  groups:
    - groupname: nginx
      gid: 10000
  users:
    - username: nginx
      uid: 10000
  run-as: root

entrypoint:
  command: /bin/sh -l

archs:
  - x86_64
  - arm64

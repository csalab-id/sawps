contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
  packages:
    - php83
    - php83-apache2
    - php83-bcmath
    - php83-ctype
    - php83-curl
    - php83-dom
    - php83-exif
    - php83-fileinfo
    - php83-fpm
    - php83-ftp
    - php83-gd
    - php83-iconv
    - php83-pecl-imagick
    - php83-intl
    - php83-mbstring
    - php83-mysqli
    - php83-mysqlnd
    - php83-openssl
    - php83-pdo
    - php83-pdo_sqlite
    - php83-phar
    - php83-posix
    - php83-session
    - php83-simplexml
    - php83-sodium
    - php83-sqlite3
    - php83-tokenizer
    - php83-xml
    - php83-xmlreader
    - php83-xmlwriter
    - php83-opcache
    - php83-zip
    - apache2

environment:
  PATH: ""

accounts:
  groups:
    - groupname: apache
      gid: 10000
  users:
    - username: apache
      uid: 10000
  run-as: root

paths:
  - path: /var/www/localhost/htdocs
    type: directory
    uid: 10000
    gid: 10000
    permissions: 0o755

entrypoint:
  type: service-bundle
  services:
    webserver: /usr/sbin/httpd -DFOREGROUND

os-release:
  id: sipstack
  version-id: '1.0.0'
  name: 'Sipstack PHP 8.3'
  pretty-name: 'Sipstack PHP 8.3 (apache2)'

archs:
  - x86_64
  - arm64

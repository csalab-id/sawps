environment:
  PATH: ""

accounts:
  groups:
    - groupname: nginx
      gid: 10000
    - groupname: nobody
      gid: 65534
  users:
    - username: nginx
      uid: 10000
    - username: nobody
      uid: 65534
  run-as: root

paths:
  - path: /run/nginx
    type: directory
    uid: 10000
    gid: 10000
    permissions: 0o755
  - path: /var/lib/nginx/tmp/fastcgi
    type: directory
    uid: 10000
    gid: 10000
    permissions: 0o755
  - path: /etc/nginx/http.d/default.conf
    type: hardlink
    source: /usr/share/nginx/http-default_server.conf
    uid: 10000
    gid: 10000
    permissions: 0o644

entrypoint:
  type: service-bundle
  services:
    webserver: /wordpress-init

os-release:
  id: sipstack
  version-id: '1.0.0'
  name: 'Sipstack LEP'
  pretty-name: 'Sipstack LEP (apko)'

archs:
  - x86_64
  - arm64

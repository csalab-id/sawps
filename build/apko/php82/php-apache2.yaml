contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
  packages:
    - php82
    - php82-apache2
    - php82-bcmath
    - php82-ctype
    - php82-curl
    - php82-dom
    - php82-exif
    - php82-fileinfo
    - php82-fpm
    - php82-ftp
    - php82-gd
    - php82-iconv
    - php82-pecl-imagick
    - php82-intl
    - php82-mbstring
    - php82-mysqli
    - php82-mysqlnd
    - php82-openssl
    - php82-pdo
    - php82-pdo_sqlite
    - php82-phar
    - php82-posix
    - php82-session
    - php82-simplexml
    - php82-sodium
    - php82-sqlite3
    - php82-tokenizer
    - php82-xml
    - php82-xmlreader
    - php82-xmlwriter
    - php82-opcache
    - php82-zip
    - apache2

environment:
  PATH: ""

accounts:
  groups:
    - groupname: apache
      gid: 10000
  users:
    - username: apache
      uid: 10000
  run-as: root

paths:
  - path: /var/www/localhost/htdocs
    type: directory
    uid: 10000
    gid: 10000
    permissions: 0o755

entrypoint:
  type: service-bundle
  services:
    webserver: /usr/sbin/httpd -DFOREGROUND

os-release:
  id: sipstack
  version-id: '1.0.0'
  name: 'Sipstack PHP 8.2'
  pretty-name: 'Sipstack PHP 8.2 (apache2)'

archs:
  - x86_64
  - arm64
